pre-push:
  commands:
    js-lint:
      glob: "**/*"
      run: pnpm dlx oxlint --fix --fix-suggestions -A all {push_files}

    rust-lint:
      glob: "*.rs"
      run: cargo clippy -- --deny warnings

commit-msg:
  commands:
    check-sign-off:
      run: 'test $(grep -c "^Signed-off-by: " {1}) -lt 2'
  scripts:
    "commitlint.sh":
      runner: bash

pre-commit:
  parallel: true
  commands:
    js-lint:
      glob: "**/*"
      run: pnpm dlx oxlint --fix --fix-suggestions -A all {staged_files}
      stage_fixed: true

    js-fmt:
      glob: "**/*"
      run: pnpm dlx prettier {staged_files} -w -u --no-error-on-unmatched-pattern --config ./.prettierrc.json --cache
      stage_fixed: true

    rust-lint:
      glob: "*.rs"
      run: cargo clippy -- --deny warnings # Ensures no warnings or lint errors in Rust code

    rust-autofix:
      glob: "*.rs"
      run: cargo fix --allow-dirty --allow-staged # Automatically fixes Rust issues

    rust-fmt:
      glob: "*.rs"
      run: cargo fmt --all # Formats Rust code to keep style consistent
      stage_fixed: true

post-merge:
  commands:
    install-packages:
      run: pnpm install
